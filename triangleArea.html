<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of Triangle</title>
</head>
<body>
    <h1>Calculate Area Of Triangle</h1>
    <h2>Area of a Triangle = 1/2(Base*Height)</h2>
    <label>Base (in cm²)</label>
    <input class="input-length" type="number" placeholder="Enter base value" />
    <label>Height (in cm²)</label>
    <input class="input-length" type="number" placeholder="Enter height value" />
    <button id="calculate-area-btn">Calculate Area</button>

    <div id="output-div"></div>
</body>
</html>
